<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Search Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 15px;
      box-shadow: none;
    }

    .search-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>
  <form id="searchForm" onsubmit="return performSearch()">
    <div class="search-box">
      <input type="text" id="searchQuery" placeholder="Search Google or type a URL" />
    </div>
    <div class="buttons">
      <input type="submit" value="Google Search" />
      <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()" />
    </div>
  </form>

  <script>
    function performSearch() {
      const query = document.getElementById('searchQuery').value.trim();
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = url;
      }
      return false; // Prevent default form submission
    }

    function feelingLucky() {
      const query = document.getElementById('searchQuery').value.trim();
      if (query) {
        const url = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(query)}`;
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
